<!DOCTYPE html>
<html ng-app="subApp">
<head>
    <title>Subscription Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="subscription.js"></script>
</head>
<body ng-controller="SubController" class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Subscription Plans</h1>

        <div class="card mb-4 border-0 shadow-sm">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Configure New Plan</h5>
            </div>
            <div class="card-body">
                <form ng-submit="addPlan()">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Plan Name</label>
                            <input type="text" class="form-control" ng-model="newPlan.name" placeholder="e.g. Premium" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Duration</label>
                            <select class="form-select" ng-model="newPlan.duration" required>
                                <option value="">Select Duration</option>
                                <option value="Monthly">Monthly</option>
                                <option value="Quarterly">Quarterly</option>
                                <option value="Half-Yearly">Half-Yearly</option>
                                <option value="Annually">Annually</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Price ($)</label>
                            <input type="number" class="form-control" ng-model="newPlan.price" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Discount (%)</label>
                            <input type="number" class="form-control" ng-model="newPlan.discount">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Add Subscription Plan</button>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered align-middle bg-white">
                <thead class="table-secondary">
                    <tr>
                        <th>Plan Name</th>
                        <th>Billing Cycle</th>
                        <th>Base Price</th>
                        <th>Discount</th>
                        <th>Final Price</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="plan in plans">
                        <td>
                            <span ng-hide="plan.editing">{{ plan.name }}</span>
                            <input type="text" class="form-control form-control-sm" ng-model="plan.name" ng-show="plan.editing">
                        </td>
                        <td>
                            <span ng-hide="plan.editing" class="badge bg-info text-dark">{{ plan.duration }}</span>
                            <select class="form-select form-select-sm" ng-model="plan.duration" ng-show="plan.editing">
                                <option value="Monthly">Monthly</option>
                                <option value="Quarterly">Quarterly</option>
                                <option value="Half-Yearly">Half-Yearly</option>
                                <option value="Annually">Annually</option>
                            </select>
                        </td>
                        <td>
                            <span ng-hide="plan.editing">${{ plan.price }}</span>
                            <input type="number" class="form-control form-control-sm" ng-model="plan.price" ng-show="plan.editing">
                        </td>
                        <td>
                            <span ng-hide="plan.editing">{{ plan.discount || 0 }}%</span>
                            <input type="number" class="form-control form-control-sm" ng-model="plan.discount" ng-show="plan.editing">
                        </td>
                        <td class="fw-bold text-success">
                            ${{ plan.price - (plan.price * (plan.discount || 0) / 100) | number:2 }}
                        </td>
                        <td class="text-center">
                            <div ng-hide="plan.editing">
                                <button class="btn btn-sm btn-outline-primary" ng-click="editPlan(plan)">Edit</button>
                                <button class="btn btn-sm btn-outline-danger" ng-click="deletePlan($index)">Delete</button>
                            </div>
                            <div ng-show="plan.editing">
                                <button class="btn btn-sm btn-success" ng-click="savePlan(plan)">Save</button>
                                <button class="btn btn-sm btn-secondary" ng-click="cancelEdit(plan)">Cancel</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
