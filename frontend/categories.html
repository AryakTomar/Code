<!DOCTYPE html>
<html ng-app="categoryApp">
<head>
    <title>Category Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="categories.js"></script>
</head>
<body ng-controller="CategoryController" class="bg-light" ng-init="getCategories()">
 <!--   <body ng-controller="CategoryController" class="bg-light">-->
        <h1 class="mb-4 text-center">Product Categories</h1>

        <div class="card mb-4">
            <div class="card-header ">
                <h5 class="mb-0">Create New Category</h5>
            </div>
            <div class="card-body">
                <form ng-submit="addCategory()">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for ="name" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id = "name" ng-model="newCat.name" required>
                        </div>
                        <div class="col-md-4">
                            <label for ="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id ="description" ng-model="newCat.description" required>
                        </div>
                    </div>
                    <div class = "row mt-3">
                            <div class = "col-12">
                        
                    <button type="submit" class="btn btn-primary w-100">Save Category</button>
                </form>
            </div>
        </div>

                <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cat in categories">
                        <td>{{ $index + 1 }}</td>
                        
                        <td>
                            <span ng-hide="cat.editing">{{ cat.name }}</span>
                            <input type="text" class="form-control form-control-sm" ng-model="cat.name" ng-show="cat.editing">
                        </td>

                        <td>
                            <span ng-hide="cat.editing" >{{ cat.description }}</span>
                        
                            <input type="text" class="form-control form-control-sm" ng-model="cat.description" ng-show="cat.editing">
                        </td>

                        <td >
                            <div ng-hide="cat.editing">
                                <button class="btn btn-sm btn-outline-secondary" ng-click="editCat(cat)">Edit</button>
                                <button class="btn btn-sm btn-outline-danger" ng-click="deleteCat(cat)">Delete</button>
                            </div>
                            <div ng-show="cat.editing">
                                <button class="btn btn-sm btn-success" ng-click="saveCat(cat)">Update</button>
                                <button class="btn btn-sm btn-light border" ng-click="cancelEdit(cat)">Cancel</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
