<!DOCTYPE html>
<html ng-app="productApp">
<head>
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="product.js"></script>
</head>
<body ng-controller="ProductController" class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Inventory Management</h1>

        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Add New Product</h5>
            </div>
            <div class="card-body">
                <form ng-submit="addProduct()">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" class="form-control" ng-model="newProduct.name" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" ng-model="newProduct.category" required>
                                <option value="">Select Category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Home">Home</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Price ($)</label>
                            <input type="number" step="0.01" class="form-control" ng-model="newProduct.price" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Stock Quantity</label>
                            <input type="number" class="form-control" ng-model="newProduct.stock" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-3 w-100">Add Product</button>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover bg-white border">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in products">
                        <td>{{ $index + 1 }}</td>
                        
                        <td>
                            <span ng-hide="product.editing">{{ product.name }}</span>
                            <input type="text" class="form-control form-control-sm" ng-model="product.name" ng-show="product.editing">
                        </td>

                        <td>
                            <span ng-hide="product.editing">{{ product.category }}</span>
                            <select class="form-select form-select-sm" ng-model="product.category" ng-show="product.editing">
                                <option value="Electronics">Electronics</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Home">Home</option>
                            </select>
                        </td>

                        <td>
                            <span ng-hide="product.editing">${{ product.price }}</span>
                            <input type="number" step="0.01" class="form-control form-control-sm" ng-model="product.price" ng-show="product.editing">
                        </td>

                        <td>
                            <span ng-hide="product.editing">{{ product.stock }}</span>
                            <input type="number" class="form-control form-control-sm" ng-model="product.stock" ng-show="product.editing">
                        </td>

                        <td class="text-center">
                            <div ng-hide="product.editing">
                                <button class="btn btn-sm btn-outline-primary" ng-click="editProduct(product)">Edit</button>
                                <button class="btn btn-sm btn-outline-danger" ng-click="deleteProduct($index)">Delete</button>
                            </div>
                            <div ng-show="product.editing">
                                <button class="btn btn-sm btn-success" ng-click="saveProduct(product)">Save</button>
                                <button class="btn btn-sm btn-secondary" ng-click="cancelEdit(product)">Cancel</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
